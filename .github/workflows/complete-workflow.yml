name: Appsec Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code 
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven cloud
      run:  mvn -B verify sonar:sonar -Dsonar.projectKey=MiguelOvejeroD_devsecops-github-actions-all -Dsonar.organization=miguelovejerod -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_CLOUD_TEST
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TEST }}
  dependency-track:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 
      
      # Generates a BoM and uploads it to OWASP Dependency Track
      - name: Generates BoM and upload to OWASP DTrack
        uses:  Quobis/action-owasp-dependecy-track-check@main
        with:
          url: 'https://98ab-181-170-150-160.sa.ngrok.io'
          key: 'HfqwLa8OKMZQtQb8I8hrvaEvYNbdf5eA'
